<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Kalkulator</title>
</head>
<body class="bg-all">
    <!--Bagian alert-->
    <script>
        alert("Hallo. Selamat mencoba kalkulator sederhana ini\nPada kolom input Anda hanya bisa menginputkan angka.")
    </script>

    <!---->
    <div class="container">
        <div class="col d-flex justify-content-center">
            <div class="card mt-5 p-3 pb-4 w-50 text-white" id="bg-kalkulator"> 
                <h3 class="text-center p-3">Kalkulator</h3>
                
                <div class="row">
                    <div class="form-group col-md-8 ml-5">
                        <label for="nilai1">Bilangan 1</label>
                        <input type="text" name="nilai1" id="nilai1" class="form-control shadow-none" placeholder="Masukkan bilangan" onkeypress="return ValidasiInput(event)" autocomplete="off" autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-8 ml-5">
                        <label for="nilai2">Bilangan 2</label>
                        <input type="text" name="nilai2" id="nilai2" class="form-control shadow-none" placeholder="Masukkan bilangan" onkeypress="return ValidasiInput(event)" autocomplete="off">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-7 ml-5">
                        <label for="hasil">Hasil</label>
                        <input type="text" name="hasil" id="hasil" class="form-control" disabled>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="row p-3">
                        <button class="btn btn-secondary w-20 mr-3" onclick="tambah()" >+</button>
                        <button class="btn btn-primary w-20 mr-3" onclick="kurang()" >-</button>
                        <button class="btn btn-warning w-20 mr-3" onclick="kali()" >x</button>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="row">
                        <button class="btn btn-warning w-20 mr-3" onclick="bagi()" >/</button>
                        <button class="btn btn-secondary w-20 mr-3" onclick="mod()" >%</button>
                        <button class="btn btn-primary w-20 mr-3" onclick="pangkat()" >^</button>
                    
                        <button class="btn btn-info" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/kalkulator.js"></script>
</body>
</html>
